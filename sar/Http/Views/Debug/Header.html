<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTTP Headers</title>

	<!-- Bootstrap -->
	<link href="/sar/Http/libs/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- jQuery -->
	<script src="/sar/Http/libs/js/jquery-1.11.2.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="container">
		<h3>Request:</h3>
		<pre class="log"><%@ Content:Header %></pre>
		
		<h3>Response:</h3>
		<pre class="log" id="clientLog">client log</pre>
		<div id="hidden" style="display: none;"><h1>I'm a PDF</h1></pre>
	</div>
	<script type="text/javascript">
		var req = new XMLHttpRequest();
		req.open('GET', document.location, false);
		req.send(null);
		var headers = req.getAllResponseHeaders().toLowerCase();
		var contentTypeOptions = req.getResponseHeader('x-content-type-options');
		
		if (contentTypeOptions == 'pdf-render')
		{
			$('#hidden').css("display", "block");
		}
		
		$('#clientLog').html(headers);
	</script>
</body>
</html>
